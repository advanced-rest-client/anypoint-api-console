<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>API console bundle inspector</title>
  <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="import-detection.js"></script>
  <custom-style>
    <style is="custom-style">
    html,
    body {
      height: 100%;
      margin: 0;
    }

    .demo-selector {
      --paper-dropdown-menu-color: #fff;
    }

    .demo-selector[opened] {
      background-color: #fff;
    }

    header {
      @apply --layout-horizontal;
      @apply --layout-center;
      background-color: var(--anypoint-color-steel1);
      color: #fff;
      padding: 0 15px;
    }

    h1 {
      @apply --anypoint-font-header1;
      margin-right: 15px;
    }

    .demo-content {
      background-color: var(--anypoint-color-aluminum1);
      height: 100%;
      padding: 20px;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind id="demo">
    <template>
      <header class="abc">
        <h1>ARC components demo page</h1>
      </header>
      <div class="demo-content" role="main">
        <api-request-panel></api-request-panel>
      </div>
    </template>
  </dom-bind>
</body>
</html>
